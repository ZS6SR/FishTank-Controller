<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="refresh" content="30">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fishtank Controller</title>
		<script src="/socket.io/socket.io.js"></script>
		<link href="/css/styles.css" type="text/css" rel="stylesheet" />
		<link href="/css/w3.css" type="text/css" rel="stylesheet" />
	</head>
	<body>

<div class="w3-row">
	<div class="w3-container w3-twothird w3-center">
		<h1>Fishtank Controller v0.5</h1>
	</div>
</div>

<div class="w3-row">
	<div class="w3-card-12 w3-third w3-center">
		<header class="w3-container w3-center">
			<h2>Water Temperature</h2>
		</header>
		<!-- currentWaterTemp -->
		<div id="waterTempBox" class="w3-container w3-round-large w3-third w3-light-blue" onClick="window.open('http://192.168.100.50:8080/waterTempDetail.html', '_self')"></div>		
	</div>
	
	<div class="w3-card-12 w3-third w3-center">
		<header class="w3-container w3-center">
			<h2>Ambient Conditions</h2>
		</header>
		<!-- currentRoomTemp -->
		<div id="roomTempBox" class="w3-container w3-round-large w3-third w3-light-blue" onClick="window.open('http://192.168.100.50:8080/roomCondDetail.html', '_self')"></div>
	</div>
</div>
<div class="w3-row">
	<div class="w3-panel w3-third w3-center">
		<header class="w3-container">
			<h3>White Light (1)</h3>
		</header>
		<div class="w3-container">
			<div id="lightButton">
				<input type='checkbox' name='whiteLight_1' class="w3-round" id="whiteLight_1"/><label for="whiteLight_1"></label>
			</div>
		</div>
	</div>

	<div class="w3-panel w3-third w3-center">
		<header class="w3-container">
			<h3>White Light (2)</h3>
		</header>
		<div class="w3-container">
			<div id="lightButton">
				<input type='checkbox' name='whiteLight_2' id="whiteLight_2"/><label for="whiteLight_2"></label>
			</div>
		</div>
	</div>

	<div class=w3-panel w3-third"></div>
	</div>
</div>

<div class=w3-row>
	<div class="w3=panel w3-third w3-center">
		<header class="w3-container">
			<h3>Blue Light (1)</h3>
		</header>
		<div class="w3-container">
			<div id="lightButton">
				<input style="height:100px;" type='checkbox' name='blueLight_1' id="blueLight_1"/><label for="blueLight_1"></label>
			</div>
		</div>
	</div>

	<div class="w3-panel w3-third w3-center">
		<header class="w3-container">
			<h3>Blue Light (2)</h3>
		</header>
		<div class="w3-container">
			<div id="lightButton">
				<input style="height:100px;" type='checkbox' name='blueLight_2' id="blueLight_2"/><label for="blueLight_2"></label>
			</div>
		</div>
	</div>
	
	<div class="w3-third"></div>
	</div>
</div>
<script src="/js/socketComms.js"></script>
	</body>
</html>
